    <main class="gridMain">
        <section class="contenedorContacto"> 
            <div class="tituloContacto"><h1>Contacto</h1></div>
            <form class="formulario">
                <fieldset>
                    <div>
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre y apellido" required>
                    </div>
                    <div> 
                        <label for="mail">Email</label>
                        <input type="email" id="mail" placeholder="Ingrese su Email"required>
                    </div>
                    <div>
                        <label>Indique la prenda que quiere </label>
                        <select name="prenda">
                            <option selected disabled>Seleccione una opcion</option>
                            <option value="remera">Remera</option>
                            <option value="buzo">Buzo</option>
                            <option value="bolsa">Bolsa</option>
                            <option value="pantalon">Pantalon</option>
                            <option value="panuelo">panuelo</option>
                        </select>    
                    </div>
                    <div>
                        <label>Indique el color que desea</label>
                        <select name="colorPrenda">
                            <option selected disabled>Seleccione una opcion</option>
                            <option value="blanco">Blanco</option>
                            <option value="negro">Negro</option>
                            <option value="crema">Crema</option>
                            <option value="azul">Azul</option>
                            <option value="marron">Marron</option>
                            <option value="verde">Verde</option>
                        </select>
                    </div>
                    <div>
                        <label>Quiere un bordado o un sublimado? </label>
                        <input type="checkbox" name="bordado"  value="1"> Bordado 
                        <input type="checkbox" name="sublimado"  value="2"> Sublimado
                        <input type="checkbox" name="ninguno"  value="3"> Ninguno 
                    </div>
                    <div>
                        <label>Fotos del diseño de bordado que quiere:</label>
                        <input type="file"> 
                    </div>
                    <div>
                        <label for="multi">Comentario:</label>
                        <textarea name="multi" id="multi" cols="30" rows="5"></textarea>
                    </div>
                    <div>
                        <input type="reset" value="Vaciar Formulario"/>
                        <input type="submit" value="Enviar Informacion"/>
                    </div>   
                <fieldset>
            </form>
        </section>
